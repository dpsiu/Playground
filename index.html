<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sandbox</title>
</head>
<body>
    <div class="card card1">
        <div class="cardTitle">Dropdown Menu</div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
        </div>
    </div>
    <div class="card card2">
        <div class="cardTitle">Image Slider</div>
        <div class="slider">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <img src="./images/pexels-kitsun-yuen-7614550.jpg" alt="" class="picture">
            <img src="./images/pexels-pixabay-237272.jpg" alt="" class="picture">
            <img src="./images/pexels-quang-nguyen-vinh-2649394.jpg" alt="" class="picture">
            <a class="next" onclick="plusSlides(1)">&#10095;</a>            
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </div>
    <div class="card card3">    
        <div class="cardTitle">Recursion Practice (JS)</div>
        <p>Functions:</p>
        <p> - sumRange(n)</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
